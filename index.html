<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OG_neshka — Telegram Bot</title>
  <style>
    /* Стили максимально повторяют оригинал Telegram страницы */
    body {
      margin: 0;
      background: #fff;
      font-family: Arial, sans-serif;
      color: #000;
    }
    .tgme_wrap {
      max-width: 420px;
      margin: 0 auto;
      border: 1px solid #ddd;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 3px 15px rgba(0,0,0,0.1);
    }
    .tgme_header {
      background: #2aabee;
      color: #fff;
      padding: 15px;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
    }
    .tgme_body_wrap {
      padding: 20px;
      text-align: center;
    }
    .tgme_page_photo {
      margin: 0 auto 20px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(42,186,238,0.5);
    }
    .tgme_page_photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .tgme_page_title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 6px;
    }
    .tgme_page_extra {
      color: #666;
      margin-bottom: 14px;
      font-size: 14px;
    }
    .tgme_page_description {
      font-size: 16px;
      color: #444;
      margin-bottom: 24px;
    }
    .tgme_page_action {
      margin-bottom: 15px;
    }
    .tgme_action_button_new {
      display: inline-block;
      background-color: #2aabee;
      color: #fff;
      padding: 12px 30px;
      border-radius: 25px;
      font-weight: 600;
      font-size: 16px;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(42,186,238,0.6);
      transition: background-color 0.3s ease;
    }
    .tgme_action_button_new:hover {
      background-color: #2380b8;
    }
    .tgme_page_additional {
      font-size: 13px;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="tgme_wrap">
    <div class="tgme_header">OG_neshka</div>
    <div class="tgme_body_wrap">
      <div class="tgme_page">
        <div class="tgme_page_photo">

          </a>
        </div>
        <div class="tgme_page_title">OG_neshka</div>
        <div class="tgme_page_extra">@og_neshka</div>
        <div class="tgme_page_description">В наших венах кипит небо славян.</div>
        <div class="tgme_page_action">
          <a class="tgme_action_button_new" href="tg://resolve?domain=og_neshka" target="_blank" rel="noopener noreferrer">

          If you have <strong>Telegram</strong>, you can contact <br /><strong>OG_neshka</strong> right away.
