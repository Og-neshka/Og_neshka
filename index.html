<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OG_NESHKA Official Site</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 0.3em;
      color: #00aaff;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2em;
      color: #aaa;
    }
    .telegram-button {
      display: flex;
      align-items: center;
      background: #0088cc;
      color: white;
      border-radius: 9999px;
      padding: 12px 20px;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0,136,204,0.5);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .telegram-button:hover {
      background: #00aaff;
      box-shadow: 0 6px 20px rgba(0,170,255,0.7);
    }
    .telegram-icon {
      width: 36px;
      height: 36px;
      margin-right: 12px;
      filter: drop-shadow(0 1px 1px rgba(0,0,0,0.2));
    }
  </style>
</head>
<body>
  <h1>OG_NESHKA</h1>
  <p>Click the Telegram button below to start the bot and get stats</p>

  <a
    href="https://t.me/og_neshka_bot?start=from_website"
    target="_blank"
    rel="noopener noreferrer"
    class="telegram-button"
  >
    <img
      class="telegram-icon"
      src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg"
      alt="Telegram Icon"
    />
    Open Telegram
  </a>
</body>
</html>
