<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OG_neshka Telegram Bot</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color: #222;
      position: relative;
      overflow: hidden;
    }

    /* Фон: градиент (от прозрачного к жёлтому и снова к прозрачному) + зверята */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(135deg,
          rgba(255, 255, 0, 0) 0%,
          rgba(255, 255, 0, 0.35) 50%,
          rgba(255, 255, 0, 0) 100%),
        url("https://raw.githubusercontent.com/Og-neshka/Og_neshka/efaa04e95e048f74f48df9eb1592c4628e038de4/file_000000006db86243a9e6ac865d6cb879.png");
      background-repeat: no-repeat, repeat;
      background-size: cover, 20%;
      background-position: center, top left;
      z-index: -1;
    }

    .tgme_page_wrap {
      background: #fff;
      width: 90%;
      max-width: 360px;
      margin: 80px auto;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
      overflow: hidden;
      position: relative;
      z-index: 0;
    }

    .tgme_header {
      background: #0088cc;
      color: white;
      padding: 12px 16px;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
    }

    .tgme_page_photo {
      width: 128px;
      height: 128px;
      margin: 24px auto 12px;
      border-radius: 50%;
      overflow: hidden;
      display: block;
      cursor: pointer;
    }

    .tgme_page_photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 50%;
    }

    .tgme_page_title {
      text-align: center;
      font-weight: 700;
      font-size: 24px;
      margin-bottom: 4px;
    }

    .tgme_page_extra {
      text-align: center;
      font-size: 14px;
      color: #0088cc;
      margin-bottom: 16px;
    }

    .tgme_page_description {
      text-align: center;
      padding: 0 20px 24px;
      font-size: 14px;
      color: #444;
    }

    .tgme_action_button {
      display: block;
      width: calc((100% - 40px) / 2);
      margin: 0 auto 24px;
      background: #0088cc;
      color: white;
      text-align: center;
      font-weight: 600;
      font-size: 16px;
      padding: 12px 0;
      border-radius: 24px;
      text-decoration: none;
      box-shadow: none;
      transition: background-color 0.2s ease;
    }

    .tgme_action_button:hover {
      background: #0077bb;
    }
  </style>
</head>
<body>

  <div class="tgme_page_wrap" role="main" aria-label="Telegram bot page">
    <header class="tgme_header">OG_neshka</header>
    <a href="https://t.me/og_neshka_bot" target="_blank" rel="noopener" class="tgme_page_photo" aria-label="Go to OG_neshka bot">
      <img src="https://cdn4.telegram.space/file/Gt1gQAlKlFIgoJoJrjBy-f_8basdPaw9BSnfE3FBWctx5cFB9r-Dxkyduf5PNYLspTWiy6rm-o8uqZu15RLpzAtSY5ibPk2--M4XSgdCkIXHujpI08FdBr4a3dxHZ4wJwclkRdkb1FLxuBDsTII7D_pyQeBX4PloMZ5dAJqmP-zr0UTeqWIEPG0CaltCnPhgrWIbnQWPVsuKtF1LHZTT6OrypCZrCU2MwlGcjymR5ybLtrI2tA2I0YOM1tOz5IVpQW4vFuHSLuQxON7yscnsx6NPOUCWbZHn_29FDHYaDNb9zIpkiRyxtZmdEEq592QVweSvCkIVyyBAGLfA09Z4XA.jpg" alt="Avatar" />
    </a>
    <h1 class="tgme_page_title">OG_neshka</h1>
    <div class="tgme_page_extra">@og_neshka</div>
    <div class="tgme_page_description">В наших венах кипит небо славян.</div>
    <a href="https://t.me/og_neshka_bot" target="_blank" rel="noopener" class="tgme_action_button" aria-label="Send message to OG_neshka bot">
      Написать
    </a>
  </div>

</body>
</html>
