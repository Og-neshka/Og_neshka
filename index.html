<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Добро пожаловать</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
      letter-spacing: 2px;
    }
    p {
      font-size: 1.25rem;
      max-width: 600px;
      line-height: 1.6;
      color: #cbd5e1;
    }
    a {
      margin-top: 2em;
      color: #ffd700;
      text-decoration: none;
      font-weight: 600;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s;
    }
    a:hover {
      border-color: #ffd700;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать!</h1>
  <p>Это персональный сайт с чистым дизайном. Здесь можно разместить любую информацию, портфолио или контакты.</p>
  <a href="mailto:your.email@example.com">Связаться со мной</a>
</body>
</html>
